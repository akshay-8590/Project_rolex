<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="./signup.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h2>Sign-up here</h2>
        <form action="login.html">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Create password" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div>
              <div class="input-box">
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone no" pattern="[0-9]{10}">
              </div>
              <div>
                <label for="start"><span style="opacity: 0.7;">Choose your DOB:</span></label>

                <span style="opacity: 0.7;"><input type="date" id="start" name="trip-start" value="2018-07-22" min="1999-01-01" max="2024-12-31" /></span>
              </div>
          </div>
            <div>
          <div class="input-box button">
            <input type="submit" value="Register Now">
          </div>
          <div class="text">
            <h3>Already have an account? <a href="login.html">Login now</a></h3>
          </div>
        </form>
      </div>
    
</body>
</html>
